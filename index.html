<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="hour">
                <div class="hourtop"></div>
                <div class="hourcenter"></div>
                <div class="hourbottom"></div>
            </div>
            <div class="min">
                <div class="mintop"></div>
                <div class="mincenter"></div>
                <div class="minbottom"></div>
            </div>
            <div class="sec">
                <div class="sectop"></div>
                <div class="seccenter"></div>
                <div class="secbottom"></div>
            </div>
            <div class="clockshape">
                <div class="number rotat93">
                    <div class="digit">9</div>
                    <div class="digit">3</div>
                </div>
                <div class="number rotat104">
                    <div class="digit">10</div>
                    <div class="digit">4</div>
                </div>
                <div class="number rotat93115">
                    <div class="digit">11</div>
                    <div class="digit">5</div>
                </div>
                <div class="number rotat126">
                    <div class="digit">12</div>
                    <div class="digit">6</div>
                </div>
                <div class="number rotat17">
                    <div class="digit">1</div>
                    <div class="digit">7</div>
                </div>
                <div class="number rotat28">
                    <div class="digit">2</div>
                    <div class="digit">8</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
