<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="clockbox">
            <div class="clock">
                <div class="box">
                    <span class="digit9">IX</span>
                    <span class="digit3">III</span>
                </div>
                <div class="box rotat-10-4">
                    <span class="digit10">X</span>
                    <span class="digit4">IV</span>
                </div>
                <div class="box rotat-5-11">
                    <span class="digit11">XI</span>
                    <span class="digit5">V</span>
                </div>
                <div class="box rotat-6-12">
                    <span class="digit12">XII</span>
                    <span class="digit6">VI</span>
                </div>
                <div class="box rotat-7-1">
                    <span class="digit1">I</span>
                    <span class="digit7">VII</span>
                </div>
                <div class="box rotat-8-2">
                    <span class="digit2">II</span>
                    <span class="digit8">VIII</span>
                </div>
                <div class="hand">
                    <div class="sec"></div>
                    <div class="min"></div>
                    <div class="hour"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
